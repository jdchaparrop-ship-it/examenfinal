# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webfinal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: crfinal.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F789AD74227B4D5EB70986303948D297 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_34C7EC8A580042BE9927992D81459482 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: crfinal.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F789AD74227B4D5EB70986303948D297 }}/contenfinal:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D63C17F9FF7C43A899754A8CEC2591DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B972C93D0F7F4EC0B44E69317FE74A87 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_41BE16E468E349BEA2E65086627E9B4F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webfinal'
          slot-name: 'Production'
          images: 'crfinal.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F789AD74227B4D5EB70986303948D297 }}/contenfinal:${{ github.sha }}'
          